	<div class="container" style="margin-top: 75px">

		<div class="text-center" style="color: white; display: block" id="intro">
			<label class="animated rubberBand">Task 1: Langding page</br>Html + Bootstrap + Javascript (Basic)</label>
		</div>


		<div class="card animated fadeInRight" id="miniGame" style="display: block;">
			<div class="card-header">
				<label>Mini Game By JavaScipt</label>
			</div>
			<div class="card-body">
				<button class="btn btn-info form-control" type="button" style="font-weight: bold" id="miniGameBtnStart" disabled onclick="return miniGameStart()">Are you ready? Click me to Start Game!</button>
				<form  id="miniGameForm" hidden class="animated fadeInDown">
					<div class="form-group">
						<div id="miniGameNoti">
						</div>
					</div>
					<div class="form-group">
						<label>Level:</label>
						<select class="form-control" id="idSelect" onchange="miniGameSelect();">
							<option value="0">Select Level</option>
							<option value="1">Easy</option>
							<option value="2">Normal</option>
							<option value="3">Hard</option>
							<option value="4">Supper Hard</option>
						</select>
					</div>
					<div class="form-group">
						<label id="labelQuestion">Question:</label>
						<input class="form-control" type="text" id="question" value="Please Select Level To Hiện Question" readonly style="font-weight: bold; color: red">
					</div>
					<div class="form-group">
						<label>Your Answer</label>
						<input class="form-control" type="number" id="answer">
					</div>
					<div class="form-group">
						<button class="btn btn-success form-control	" type="button" onclick="miniGameSubmit();">Nộp bài</button>
					</div>
				</form>
			</div>
		</div>


		<div class="card animated fadeInLeft" id="aboutMe" style="display: block;">
			<div class="card-header">
				<label>About Me</label>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-4">
						<img  class="rounded-circle" src="intro.jpg" alt="image introduction">
					</div>
					<div class="col-8">
						<div id="aboutInfoMe">
					<!--
						<p><strong>Trương Quang Kiên</strong></br>
							Thành viên <strong>D19 - Team 1</strong></br>
							Định hướng <strong>Back-End</strong></br>
							Sở thích Chạy bộ, đọc sách, dùng máy tính</br>
							Ưu điểm hòa đồng dễ gần</br>
							Nhước điểm rụt rè</br>
							Rất mong được giao lưu học hỏi với mọi người
						</p>
					-->
					</div>
					</div>
				</div>
			</div>
		</div>


		<div class="card animated fadeInDown" id="skillMe" style="display: block;" hidden>
			<div class="card-header">
				<label>Knowledge</label>
			</div>
			<div class="card-body">

				<div class="row">			
					<div class="col-xl-1">
						<label>AutoIT</label>
					</div>
					<div class="col-xl-5">
						<div class="progress" style="height: 25px">
							<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 100%">65</div>
						</div>
					</div>
					<div class="col-xl-1">
						<label>C#</label>
					</div>
					<div class="col-xl-5">
						<div class="progress" style="height: 25px">
							<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 0%">25</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xl-1">
						<label>PHP</label>
					</div>
					<div class="col-xl-5">
						<div class="progress" style="height: 25px">
							<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 100%">30</div>
						</div>
					</div>
					<div class="col-xl-1">
						<label>MySql</label>
					</div>
					<div class="col-xl-5">
						<div class="progress" style="height: 25px">
							<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 0%">40</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	
	</br>



	<div class="alert alert-success fixed-top" id="noti" style="display: none">
		
	</div>

	</div>




	<div class="modal fade" role="dialog" id="modalPhanHoi">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Góp ý</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form method="POST" action="./">
						<div class="form-group">
							<label>Tên của bạn:</label>
							<input type="text" name="name" id="name" class="form-control" placeholder="Nhập tên của bạn vào đây" required>
						</div>
						<div class="form-group">
							<label>Thông tin góp ý:</label>
							<textarea name="res" id="res" class="form-control" required></textarea>
						</div>
						<div class="form-group">
							<button class="btn btn-success form-control" type="button" onclick="actionGopY()">Gửi</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" class="button" data-dismiss="modal">Đóng</button>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" role="dialog" id="modalLienHe">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Liên hệ</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p>Liên hệ qua:</p>
					<p><strong> <a href="tel: +8433123789"><i class="fa fa-phone" style="font-size:24px"></i> 0333.123.789</a></strong></p>
					<p> <strong><a href="https://www.facebook.com/KienKiddOO" target="_blank"> <i class="fa fa-facebook-square" style="font-size:24px"></i> Trương Quang Kiên</a></strong></p>
				</div>	
				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal">Đóng</button>
				</div>			
			</div>
		</div>
	</div>
